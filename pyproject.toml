[tool.poetry]
name = "mugatu"
version = "0.1.0alpha"
description = "Package to read, write and validate FPS designs"
authors = ["Ilija Medan"]
license = "BSD 3-Clause License"
packages = [
    { include = "mugatu", from = "python" }
]

[tool.poetry.dependencies]
python = "^3.7.1"
numpy = "^1.19.5"
fitsio = "^1.0.5"
sdssdb = "^0.4.6"
sdss-access = "^1.1.1"
sdss-kaiju = {git = "https://github.com/sdss/kaiju", rev = "int64"}
sdss-coordio = {git = "https://github.com/sdss/coordio"}
scipy = "^1.6.0"
robostrategy = {git = "https://github.com/sdss/robostrategy"}
roboscheduler = {git = "https://github.com/sdss/roboscheduler", rev = "fromdb"}

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
