[tool.poetry]
name = "mugatu"
version = "0.1.0alpha"
description = "Package to read, write and validate FPS designs"
authors = ["Ilija Medan"]
license = "BSD 3-Clause License"
packages = [
    { include = "mugatu", from = "python" }
]

[tool.poetry.dependencies]
python = "^3.7.1"
numpy = "^1.19.5"
fitsio = "^1.0.5"
sdssdb = "^0.4.9"
sdss-access = "^1.1.1"
sdss-kaiju = {git = "https://github.com/sdss/kaiju", rev = "1.0.0"}
sdss-coordio = {git = "https://github.com/sdss/coordio"}
scipy = "^1.6.0"
roboscheduler = {git = "https://github.com/sdss/roboscheduler"}
jupyter = "^1.0.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
